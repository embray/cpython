version: 3.7.0a0.{build}
clone_depth: 5
branches:
  only:
    - master
    - /\d\.\d/
    - buildbot-custom
    - appveyor-cygwin
cache:
  - externals -> PCbuild\*
build_script:
- ps: |
    if ($env:PLATFORM -eq "Win32") {
        PCbuild\build.bat -e
        PCbuild\win32\python.exe -m test.pythoninfo
    } elseif ($env:PLATFORM -eq "Cygwin64") {
        C:\Cygwin64\bin\bash.exe -l -c './configure && make -s -j4'
        C:\Cygwin64\bin\bash.exe -l -c './python.exe -m test.pythoninfo'
    }
test_script:
- ps: |
    if ($env:PLATFORM -eq "Win32") {
        PCbuild\rt.bat -q -uall -u-cpu -rwW --slowest --timeout=1200 --fail-env-changed -j0
    }
environment:
  HOST_PYTHON: C:\Python36\python.exe
image:
- Visual Studio 2017
platform:
#    - Win32
    - Cygwin64
matrix:
    fast_finish: true
    allow_failures:
        - platform: Cygwin64

# Only trigger AppVeyor if actual code or its configuration changes
only_commits:
  files:
    - .github/appveyor.yml
    - .gitattributes
    - Grammar/
    - Include/
    - Lib/
    - Modules/
    - Objects/
    - PC/
    - PCbuild/
    - Parser/
    - Programs/
    - Python/
    - Tools/
